<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instant Consultation Booking</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      padding: 20px;
      direction: ltr;
    }
    .container {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      max-width: 500px;
      margin: auto;
    }
    .doctor-info {
      text-align: center;
      margin-bottom: 20px;
    }
    .doctor-info h2 {
      font-size: 24px;
      margin: 5px 0;
    }
    .doctor-info p {
      color: #555;
      font-size: 18px;
    }
    .form-group {
      margin-bottom: 15px;
    }
    .form-group label {
      display: block;
      font-size: 16px;
      margin-bottom: 5px;
    }
    .form-group input {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }
    .btn {
      display: inline-block;
      background-color: #007bff;
      color: white;
      padding: 15px 20px;
      font-size: 18px;
      text-align: center;
      border-radius: 5px;
      width: 100%;
      cursor: pointer;
      text-decoration: none;
    }
    .btn:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="doctor-info">
      <h2>Dr. Jane smith</h2>
      <p>Specialty: Pediatric Dentistry</p>
      <p>Experience: 8 years</p>
    </div>

    <form action="/submit-consultation" method="POST">
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required placeholder="">
      </div>

      <div class="form-group">
        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" required placeholder="">
      </div>

      <a href="#" class="btn">Book Now</a>
    </form>
  </div>

</body>
</html>
