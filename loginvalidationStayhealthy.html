<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f9f9f9;
    }
    .login-container {
      width: 400px;
      background-color: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .login-container h2 {
      margin-bottom: 20px;
      color: #333;
      text-align: center;
    }
    .login-container label {
      display: block;
      margin-bottom: 8px;
      color: #555;
      font-weight: bold;
    }
    .login-container input {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }
    .error-message {
      color: red;
      font-size: 14px;
      margin-bottom: 10px;
      display: none;
    }
    .login-container button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
    }
    .login-button {
      background-color: #007bff;
    }
    .reset-button {
      background-color: #dc3545;
    }
    .login-container a {
      text-decoration: none;
      color: #007bff;
      font-size: 14px;
      display: block;
      text-align: center;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Login</h2>
    <form id="loginForm">
      <label for="email">Email</label>
      <input type="text" id="email" name="email" placeholder="Enter your email">
      <div id="emailError" class="error-message">Please enter your email.</div>
      
      <label for="password">Password</label>
      <input type="password" id="password" name="password" placeholder="Enter your password">
      <div id="passwordError" class="error-message">
        Password must be at least 6 characters long and contain a number.
      </div>
      
      <button type="button" class="login-button" onclick="validateForm()">Login</button>
      <button type="reset" class="reset-button">Reset</button>
    </form>
    <a href="#">Forgot Password?</a>
  </div>

  <script>
    function validateForm() {
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();
      const emailError = document.getElementById('emailError');
      const passwordError = document.getElementById('passwordError');
      
      let isValid = true;

      // Reset error messages
      emailError.style.display = 'none';
      passwordError.style.display = 'none';

      // Validate email
      if (email === '') {
        emailError.style.display = 'block';
        isValid = false;
      }

      // Validate password
      const passwordPattern = /^(?=.*[0-9]).{6,}$/; // At least 6 characters and contains a number
      if (!passwordPattern.test(password)) {
        passwordError.style.display = 'block';
        isValid = false;
      }

      if (isValid) {
        alert('Login successful!');
      }
    }
  </script>
</body>
</html>
